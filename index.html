<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>auto</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="css/styles.css"/>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet"/>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>

</head>

<body>
<script id="itemTemplates" type="text/template">

    <div class="row item_catalog">
        <div class="checkbox vertical_text col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <label>
                <input class="check" type="checkbox">
                <span class="equal">Сравнить</span>
                <span class="in_equal">В сравнении</span>
            </label>
        </div>
                <img src=<%= img %> alt="img-auto" class="preview-img col-lg-4 col-md-4 col-sm-4 ">
                <div class="preview">
                    <div class="triangle-left"></div>
                    <div class="fotorama" data-nav="thumbs">
                        <a href=<%= imgBig %>><img src=<%= img %> width="144" height="96"></a>
                        <a href=<%= imgBig %>><img src=<%= img %> width="144" height="96"></a>
                        <a href=<%= imgBig %>><img src=<%= img %> width="144" height="96"></a>
                        <a href=<%= imgBig %>><img src=<%= img %> width="144" height="96"></a>
                        <a href=<%= imgBig %>><img src=<%= img %> width="144" height="96"></a>
                        <a href=<%= imgBig %>><img src=<%= img %> width="144" height="96"></a>
                    </div>
                </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 text_catalog">
            <div class="row name_price">
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 name_car">
                    <h3 class="color_blue"><%= name %></h3>
                    <span class="bold_black span_margin"><%= years %>г</span><!--years-->
                    <span class="bold_black"><%= km %>км</span><!--km-->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                    <p class="bold_price bold_black price_dollars"><%= price$ %>$</p>
                    <p><%= priceRub %>P</p><!--price rubls-->
                </div>
            </div>
            <p><%= description %></p><!--description-->
        </div>
    </div>

</script>

<div class="container wrap"><!--start wrap-->

    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 filter"><!--start filter-->

        <div class="row price">
            <span class="col-lg-7 col-md-6 col-sm-4 col-xs-8">Цена</span>
            <div class="group_but col-lg-5 col-md-6 col-sm-8 col-xs-4">
                <button class="color_blue">&#36</button>
                <button class="color_blue">&#8364</button>
                <button class="color_blue">P</button>
            </div>
        </div>

        <form class="row select-price">
            <div class="form-group1">
                <label class="sr-only" for="exampleInputEmail3"></label>
                <input type="text" class="form-control" id="exampleInputEmail3" placeholder="От" >
            </div>
            <span class="dash">&#8212</span>
            <div class="form-group2">
                <label class="sr-only" for="exampleInputPassword3"></label>
                <input type="text" class="form-control" id="exampleInputPassword3" placeholder="До" >
            </div>
        </form>

        <div>
            <select class="form-control bold_black">
                <option disabled selected class="gray">Марка</option>
                <option>Mercedes</option>
                <option>Opel</option>
                <option>BMW</option>
                <option>Toyota</option>
            </select><br>
            <select class="form-control bold_black">
                <option disabled selected class="gray">Модель</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                 <span class="bold_black">Бензин <b class="color_dark_gray">15</b></span>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <span class="bold_black">Дизель <b class="color_dark_gray">8</b></span>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <span class="bold_black">Гибрид <b class="color_dark_gray">9</b></span>
            </label>
        </div><br>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <span class="bold_black">Автомат <b class="color_dark_gray">35</b></span>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <span class="bold_black">Механика <b class="color_dark_gray">84</b></span>
            </label>
        </div><br>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <span class="bold_black">Растаможен <b class="color_dark_gray">155</b></span>
            </label>
        </div>

        <div class="color_blue top_border more_parametrs">
            <a href="#" class="color_blue">Больше параметров</a>
        </div>
    </div><!--end filter-->

    <!--start catalog-->
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 catalog">
    </div><!--end catalog-->

    <!--start bottom-->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom">
            <div class="next_page col-lg-8 col-md-7 col-sm-7 col-xs-12">
                <a href="#" class="color_blue">Следующая страница &#8594</a>
            </div>
        <div class="paginator btn-group"></div>

    </div><!--end bottom-->

</div><!--end wrap-->
</body>
<script src="js/paginator.js"></script>
<script src="js/fotorama.js"></script>
<script src="js/app.js"></script>
</html>
